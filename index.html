<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="style.css">
    <title>Movie Ticket Booking System</title>
</head>
<body>
    <div class="book">
        <div class="left">
            <img src="Img/venom2.webp" alt="">
            <div class="play">
            <i class="bi bi-play-fill" id="play"></i>
            </div>
            <div class="cont">
                <h6>Directed by</h6>
                            <p>	Andy Serkis</p>
                <h6>Starring</h6>
                            <p>Tom Hardy
                                Michelle Williams
                                Naomie Harris
                                Reid Scott</p>
                <h6>Edited by</h6>
                            <p>Maryann Brandon
                                Stan Salfas</p>
            </div>
        </div>

        <div class="right">
            <div class="head_time">
                <h1>Venom: Let there be Carnage</h1>
                    <div class="time">
                        <h6><i class="bi bi-clock"></i> 97 minutes</h6>
                        <button>PG-13</button>
                    </div>
            </div>

            <div class="date_type">
                <div class="left_card"></div>
                <div class="right_card"></div>
            </div>

        </div>

    </div>
        <script src="app.js"></script>
</body>
</html>
